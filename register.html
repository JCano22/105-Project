<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style/myStyle.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    
    <title>Document</title>
</head>
<body>
    <header>
        <h1>User Registration System</h1>
    </header>

    <main>
        <h2>Register a new user.</h2>
    
        <form>
            <div>
            <label for="email">Email*: </label>
            <input type="text" name="email" id="txtEmail">
            </div>

            <div>
            <label for="pass">Password*: </label>
            <input type="password" name="pass" id="txtPassWord">
            </div>

            <div>
            <label for="firstName">First Name*: </label>
            <input type="text" name="firstName" id="txtFirstName">
            </div>

            <div>
            <label for="lastName">Last Name*: </label>
            <input type="text" name="lastName" id="txtLastName">
            </div>

            <div>
            <label for="age">Age: </label>
            <input type="number" name="age" id="txtAge">
            </div>

            <div>
            <label for="address">Address: </label>
            <input type="text" name="address" id="txtAddress">
            </div>
            
            <div>
            <label for="phone">Phone number: </label>
            <input type="number" name="phone" id="txtPhone">
            </div>

            <div>
            <label for="payment">Payment: </label>
            <select name="payment" id="selPayment">
                <option disabled selected></option>
                <option value="Cash">Cash</option>
                <option value="Visa">Visa</option>
                <option value="MasterCard">MasterCard</option>
                <option value="Amex">Amex</option>
                <option value="PayPal">PayPal</option>
            </select>
            </div>

            <div>
            <label for="color">Color: </label>
            <input type="color" name="color" id="txtColor">

            </div>
        </form>

        <button class="btn btn-dark" id="btnAdd" onclick="register()">Submit</button>
    </main>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="Script/register.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <!-- <script src="Script/practice.js"></script> -->
</body>
</html>
