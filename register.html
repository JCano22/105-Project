<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="Style/myStyle.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    
    
    <title>Document</title>
</head>
<body>

    <!--Header-->
    <header>
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="index.html">User Registration</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                <div class="offcanvas-header">
                  <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Menu</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                  <ul class="navbar-nav justify-content-end flex-grow-1 pe-3 dropdown-menu-dark">
                    <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">Registration</a>
                    </li> 
                    <li class="nav-item">
                      <a class="nav-link" href="users.html">Users</a>
                    </li> 
                  </ul>
                </div>
              </div>
            </div>
          </nav>
    </header>

    <!--Main-->
    <main>
        <h2>Register a new user.</h2>
       
    
        <div id="notifications" class="hide">
            All notification will go here.
        </div>
        <div class="form-container container">
            <div>
            <label class="col-sm-2 col-form-label" for="email">Email*: </label>
            <input type="text" name="email" id="txtEmail">
            </div>

            <div>
            <label class="col-sm-2 col-form-label"  for="pass">Password*: </label>
            <input type="password" name="pass" id="txtPassWord">
            </div>

            <div>
            <label class="col-sm-2 col-form-label"  for="firstName">First Name*: </label>
            <input type="text" name="firstName" id="txtFirstName">
            </div>

            <div>
            <label class="col-sm-2 col-form-label"  for="lastName">Last Name*: </label>
            <input type="text" name="lastName" id="txtLastName">
            </div>

            <div>
            <label class="col-sm-2 col-form-label"  for="age">Age: </label>
            <input type="number" name="age" id="txtAge">
            </div>

            <div>
            <label class="col-sm-2 col-form-label"  for="address">Address: </label>
            <input type="text" name="address" id="txtAddress">
            </div>
            
            <div>
            <label class="col-sm-2 col-form-label"  for="phone">Phone number: </label>
            <input type="number" name="phone" id="txtPhone">
            </div>

            <div>
            <label class="col-sm-2 col-form-label"  for="payment">Payment: </label>
            <select name="payment" id="selPayment">
                <option disabled selected></option>
                <option value="Cash">Cash</option>
                <option value="Visa">Visa</option>
                <option value="MasterCard">MasterCard</option>
                <option value="Amex">Amex</option>
                <option value="PayPal">PayPal</option>
            </select>
            </div>

            <div>
            <label class="col-sm-2 col-form-label"  for="color">Color: </label>
            <input type="color" name="color" id="txtColor">

            </div>
            <button class="btn btn-dark" id="btnAdd" onclick="register()">Submit</button>
        </div>

        
    </main>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="Script/register.js"></script>
    <script src="Script/storeManager.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <!-- <script src="Script/practice.js"></script> -->
</body>
</html>
